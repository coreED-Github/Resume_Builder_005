<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume</title>
  <link rel="stylesheet" href="resume.css">
</head>

<body>
 
  <div class="resumeDiv">
    <header>
      <div>
        <h1 class="white"><span id="Name"></span></h1>
        <p class="whitee"><span id="designation"></span></p>
      </div>
      <img id="resimg" src="profile.png" alt="picture">
    </header>
    <div  class="content">
      <aside>
      
        <section id="contactt" class="contact">
          <h2>Contact Info:</h2>
          <p><strong>Contact Number:</strong></p>
          <p><span id="phone1"></span></p>
          <br>
          <p><strong>Email:</strong></p>
          <p><span id="email1"></span></p>
          <br>
          <p><strong>Address:</strong></p>
          <p><span id="address1"></span></p>
        </section>
        <section id="education" class="education">
          <h2>Education:</h2>
          <p><span id="year1"></span></p>
          <p><strong><span id="degree"></span></strong></p>
          <p><span id="instituteName"></span></p>
          <br>
          <p ><span id="year2"></span></p>
          <p><strong><span id="degree3"></span></strong></p>
          <p><span id="instituteName2"></span></p>

        </section>
        <section id="skill" class="skill">
          <h2>Expertise:</h2>
          <ul>
            <li><span id="skill001"></span></li>
            <li><span id="skill002"></span></li>
            <li><span id="skill003"></span></li>
            <li><span id="skill004"></span></li>
            

          </ul>
        </section>
        <section id="lang" class="language">
          <h2>language:</h2>
          <p><span id="lang1"></span></p>
          <p><span id="lang2"></span></p>
         
        </section>
     
      </aside>
      
    </br>
      <main class="main-content">
        <section id="profileSumm" class="pro">
          <h2>Profile Summary:</h2>
          <div class="items">
          <p><span class="pro2" id="profileSum"></span></p>
        <ul>
        </div>
          </section>
        
       
       <section id="exp" class="experiance">
            <h2>Experience:</h2>
            <div class="items">
         <p><span class="jobTitle2" id="jobTitle2"></span></p>
            <p><span id="startDate2"></span></p>
            <p><span id="endDate2"></span></p>
            <p><strong><span id="companyName2"></span> | <span id="location2"></span></strong></p>
           
          <ul>
              <li><span id="achive12"></span></li>
              <li><span id="achive22"></span></li>
              <li><span id="achive32"></span></li>
            <ul>
            </div>

<div class="items">
 <p><span class="jobTitle3" id="jobTitle3"></span></p>
            <p><span id="startDate3"></span></p>
            <p><span id="endDate3"></span></p>
            <p><strong><span id="companyName3"></span> | <span id="location3"></span></strong></p>
            <ul>
             
              <li><span id="achive13"></span></li>
              <li><span id="achive23"></span></li>
              <li><span id="achive33"></span></li>
            <ul>
          </div>

          

       
        </br>
       
        </section>
        <section id="ref" class="referance">
          <h2>Reference:</h2>
          <p>Available upon request</p>
        </section>
        <br/>
        <br/>
 
</div>
  </div>
</main>
 <div class="bitDiv">
<button id="print_btn" class="btn">Print</button>
<button id="edit_btn" class="btn">Edit</button>
<a id="anc" href=""><button id="share_btn" class="btn">Share</button></a>
<button id="copy_btn" class="btn">Copy</button>
<script src="resume.js"></script>

</body>

</html>
